language: php
php:
  - '5.6'
  - '7.0'
  - hhvm
  - 'nightly'

env:
  - DB=mysql

services:
  - mysql

matrix:
  allow_failures:
    - php: 'nightly'

before_script:
  - composer self-update
  - mysql < scripts/testing_mysql.sql

install: composer install --dev

script:
  - mkdir -p build/logs
  - php vendor/bin/phpunit -c phpunit.xml

after_success:
  - travis_retry php vendor/bin/coveralls -v

